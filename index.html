<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLA - Future Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-deep: #000814;
            --neon-green: #39FF14;
            --neon-blue: #00D2FF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #001d3d 0%, var(--bg-deep) 100%);
            color: white;
            margin: 0; padding: 40px 20px;
            text-align: center;
        }

        h1 { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); letter-spacing: 4px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 40px; justify-items: center; max-width: 1400px; margin: 0 auto;
        }

        /* CARD FUTURISTA */
        .card {
            width: 360px; height: 550px;
            background: linear-gradient(145deg, #001220, #000814);
            border: 2px solid var(--neon-blue);
            border-radius: 30px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.2);
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue);
        }

        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); border-bottom: 1px solid rgba(0, 210, 255, 0.2);
        }

        /* CAJA PARA TU LOGO JPG */
        .logo-box { background: white; padding: 5px 12px; border-radius: 10px; display: flex; align-items: center; }
        .logo-c { height: 35px; object-fit: contain; }

        .main { flex-grow: 1; padding: 30px 20px; display: flex; flex-direction: column; justify-content: center; }
        
        .tag { color: var(--neon-blue); font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; margin-bottom: 10px; }
        h2 { font-size: 1.8rem; margin: 0; color: white; text-transform: uppercase; }
        
        .price { 
            font-size: 3.2rem; font-weight: 900; color: var(--neon-green); 
            margin: 20px 0; text-shadow: 0 0 20px rgba(57, 255, 20, 0.4); 
        }

        .steps { font-size: 0.8rem; color: #a0a0a0; margin-bottom: 25px; text-align: left; padding-left: 15px; }

        .btn-wa { 
            background: var(--neon-green); color: black; padding: 15px; 
            border-radius: 50px; font-weight: 900; text-decoration: none;
            box-shadow: 0 0 15px var(--neon-green); transition: 0.3s;
        }

        .footer { background: rgba(0,0,0,0.4); padding: 15px; font-size: 0.6rem; color: var(--neon-blue); }
