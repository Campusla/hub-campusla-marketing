<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLA - Hub de Marketing 12 Marcas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --azul: #000b1a; --verde: #39FF14; --cian: #00BEF2; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--azul); color: white; margin: 0; padding: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 30px; justify-items: center; }
        .card { width: 360px; height: 520px; background: linear-gradient(180deg, #001a33 0%, #002D54 100%); border: 3px solid var(--verde); border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(57, 255, 20, 0.2); }
        .header { background: rgba(255,255,255,0.1); padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo-c { width: 100px; height: 40px; object-fit: contain; background: white; border-radius: 5px; padding: 2px; }
        .main { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .brand-img { max-height: 70px; max-width: 240px; margin-bottom: 15px; }
        h2 { font-size: 1.4rem; color: var(--cian); margin: 5px 0; text-transform: uppercase; font-weight: 800; line-height: 1.1; }
        .price { font-size: 2.5rem; color: var(--verde); font-weight: 900; margin: 10px 0; text-shadow: 0 0 10px rgba(57,255,20,0.5); }
        .btn-wa { background: var(--verde); color: #002D54; padding: 10px 20px; border-radius: 50px; font-weight: bold; text-decoration: none; font-size: 0.8rem; }
        .footer { background: rgba(0,0,0,0.5); padding: 10px; font-size: 0.6rem; border-top: 1px solid rgba(57,255,20,0.2); }
        .dl-btn { margin-top: 10px; padding: 10px 25px; background: var(--cian); border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1 style="color:var(--verde)">PORTAFOLIO OFICIAL CAMPUSLA</h1>
    <div id="grid" class="grid"></div>

    <script>
        const marcas = [
            { n: "TOEFL ITP", p: "$ 930.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/ETS_logo.svg/512px-ETS_logo.svg.png" },
            { n: "TOEFL iBT", p: "$ 1.500.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/ETS_logo.svg/512px-ETS_logo.svg.png" },
            { n: "OTE OXFORD", p: "$ 970.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Oxford_University_Press_logo.svg/512px-Oxford_University_Press_logo.svg.png" },
            { n: "PEARSON VUE", p: "$ 850.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Pearson_logo.svg/512px-Pearson_logo.svg.png" },
            { n: "BENCHMARK", p: "$ 780.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Pearson_logo.svg/512px-Pearson_logo.svg.png" },
            { n: "TOEIC PEARSON", p: "$ 820.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Pearson_logo.svg/512px-Pearson_logo.svg.png" },
            { n: "CERTIFICACIONES VUE", p: "$ 1.200.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" },
            { n: "GEP UNIVERSIDADES", p: "$ 1.850.000", l: "https://www.campuslatinoamerica.edu.co/img/logo.png" },
            { n: "TOEIC BY ETS", p: "$ 890.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/ETS_logo.svg/512px-ETS_logo.svg.png" },
            { n: "NAT-GEO LEARNING", p: "$ 1.800.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/National_Geographic_logo.svg/512px-National_Geographic_logo.svg.png" },
            { n: "TRACK TEST", p: "$ 650.000", l: "https://www.campuslatinoamerica.edu.co/img/logo.png" },
            { n: "TRINITY LONDON", p: "$ 800.000", l: "https://upload.wikimedia.org/wikipedia/v/thumb/a/a9/Trinity_College_London_logo.svg/512px-Trinity_College_London_logo.svg.png" }
        ];

        const grid = document.getElementById('grid');
        marcas.forEach((m, index) => {
            const cardId = `card-${index}`;
            const div = document.createElement('div');
            div.style.display = "flex"; div.style.flexDirection = "column";
            div.innerHTML = `
                <div id="${cardId}" class="card">
                    <div class="header">
                        <img src="logocampus.jpg" class="logo-c" onerror="this.src='https://www.campuslatinoamerica.edu.co/img/logo.png'">
                        <span style="font-size:0.55rem; font-weight:bold; color:var(--verde);">HUB COLOMBIA</span>
                    </div>
                    <div class="main">
                        <img src="${m.l}" class="brand-img" crossorigin="anonymous">
                        <h2>${m.n}</h2>
                        <div class="price">${m.p}</div>
                        <a href="https://wa.me/573144365569?text=Hola%20CampusLA,%20quiero%20info%20de%20${m.n}" target="_blank" class="btn-wa">SOLICITAR POR WHATSAPP</a>
                    </div>
                    <div class="footer">
                        <b>DE CLASE MUNDIAL</b> | Hub de Educaci√≥n <br>
                        NEQUI - RAPPI - FACEBOOK - CAMPUSLA
                    </div>
                </div>
                <button class="dl-btn" onclick="descargar('${cardId}', '${m.n}')">Generar Imagen</button>
            `;
            grid.appendChild(div);
        });

        function descargar(id, nombre) {
            const el = document.getElementById(id);
            html2canvas(el, { useCORS: true, scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = `CampusLA-${nombre}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
