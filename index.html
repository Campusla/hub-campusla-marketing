<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLA - Assets Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --azul: #000b1a; --verde: #39FF14; --cian: #00BEF2; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--azul); color: white; margin: 0; padding: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; justify-items: center; }
        
        /* LA PIEZA CRACK */
        .card { 
            width: 350px; height: 500px; 
            background: linear-gradient(180deg, #001a33 0%, #002D54 100%); 
            border: 3px solid var(--verde); border-radius: 20px; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        /* HEADER CON LOGO PROTEGIDO */
        .header { 
            background: rgba(255,255,255,0.1); padding: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-c { 
            width: 100px; height: 40px; object-fit: contain;
            background: white; border-radius: 5px; padding: 2px; /* Caja blanca para que el JPG resalte */
        }

        .main { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .brand-img { max-height: 80px; max-width: 220px; margin-bottom: 20px; }
        
        h2 { font-size: 1.6rem; color: var(--cian); margin: 5px 0; text-transform: uppercase; font-weight: 800; }
        .price { font-size: 2.8rem; color: var(--verde); font-weight: 900; margin: 10px 0; text-shadow: 0 0 10px rgba(57,255,20,0.5); }
        
        .btn-wa { background: var(--verde); color: #002D54; padding: 10px 20px; border-radius: 50px; font-weight: bold; text-decoration: none; font-size: 0.8rem; }
        
        .footer { background: rgba(0,0,0,0.5); padding: 10px; font-size: 0.6rem; border-top: 1px solid rgba(57,255,20,0.2); }
        .footer b { color: var(--verde); }

        .dl-btn { margin-top: 10px; padding: 8px 20px; background: var(--cian); border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CAMPUSLA - GENERADOR DE PIEZAS</h1>
    <div id="grid" class="grid"></div>

    <script>
        const data = [
            { id: 1, n: "TOEFL ITP", p: "$ 930.000", l: "https://www.ets.org/content/dam/ets-org/pdfs/logos/ets-logo.png" },
            { id: 2, n: "VUE CERTIFIED", p: "$ 1.200.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" },
            { id: 3, n: "OTE OXFORD", p: "$ 970.000", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Oxford_University_Press_logo.svg/512px-Oxford_University_Press_logo.svg.png" },
            { id: 4, n: "GEP EUROPA", p: "$ 1.850.000", l: "https://www.campuslatinoamerica.edu.co/img/logo.png" }
        ];

        const grid = document.getElementById('grid');
        data.forEach(m => {
            const div = document.createElement('div');
            div.innerHTML = `
                <div id="card-${m.id}" class="card">
                    <div class="header">
                        <img src="logocampus.jpg" class="logo-c" onerror="this.src='https://www.campuslatinoamerica.edu.co/img/logo.png'">
                        <span style="font-size:0.5rem; font-weight:bold;">COLOMBIA</span>
                    </div>
                    <div class="main">
                        <img src="${m.l}" class="brand-img" crossorigin="anonymous">
                        <h2>${m.n}</h2>
                        <div class="price">${m.p}</div>
                        <a href="https://wa.me/573144365569" class="btn-wa">SOLICITAR INFO</a>
                    </div>
                    <div class="footer">
                        <b>HUB DE EDUCACIÃ“N GLOBAL</b><br>
                        NEQUI - RAPPI - FACEBOOK - CAMPUSLA
                    </div>
                </div>
                <button class="dl-btn" onclick="bajar('card-${m.id}')">Descargar Imagen</button>
            `;
            grid.appendChild(div);
        });

        function bajar(id) {
            const el = document.getElementById(id);
            html2canvas(el, { useCORS: true, allowTaint: false, scale: 2 }).then(canvas => {
                let link = document.createElement('a');
                link.download = "CampusLA-Asset.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
